      <form action="">
        <div class="row gutters-sm">

                  </div>
                </div>
              </div>
            </div>
            <form action="">
              <div class="card mt-3">
                <ul class=" list-group list-group-flush">
                  <li
                    class="transparent list-group-item d-flex justify-content-between align-items-center flex-wrap fondProfilText">
                    <h6 class="mb-0"><svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24"
                        fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round"
                        stroke-linejoin="round" class="fas fa-lock mr-2 icon-inline text-danger">
                        <circle cx="12" cy="12" r="10"></circle>
                        <line x1="2" y1="12" x2="22" y2="12"></line>
                        <path
                          d="M12 2a15.3 15.3 0 0 1 4 10 15.3 15.3 0 0 1-4 10 15.3 15.3 0 0 1-4-10 15.3 15.3 0 0 1 4-10z">
                        </path>
                      </svg>OnlyFans</h6>
                    <input class="fondProfilText" type="url" id="lienOnlyfans" placeholder="https://onlyfans.com"
                      pattern="https://onlyfans.com" size="30" required>

                  </li>

                  <li
                    class="transparent list-group-item d-flex justify-content-between align-items-center flex-wrap fondProfilText">
                    <h6 class="mb-0"><svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24"
                        fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round"
                        stroke-linejoin="round" class="feather feather-twitter mr-2 icon-inline text-info">
                        <path
                          d="M23 3a10.9 10.9 0 0 1-3.14 1.53 4.48 4.48 0 0 0-7.86 3v1A10.66 10.66 0 0 1 3 4s-4 9 5 13a11.64 11.64 0 0 1-7 2c9 5 20 0 20-11.5a4.5 4.5 0 0 0-.08-.83A7.72 7.72 0 0 0 23 3z">
                        </path>
                      </svg>Twitter</h6>
                    <span class="text-secondary"></span>
                    <input class="fondProfilText" type="url" id="lienTwitter" placeholder="https://twitter.com"
                      pattern="https://twitter.com" size="30" required>
                  </li>
                  <li
                    class="transparent list-group-item d-flex justify-content-between align-items-center flex-wrap fondProfilText">
                    <h6 class="mb-0"><svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24"
                        fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round"
                        stroke-linejoin="round" class="feather feather-instagram mr-2 icon-inline text-danger">
                        <rect x="2" y="2" width="20" height="20" rx="5" ry="5"></rect>
                        <path d="M16 11.37A4 4 0 1 1 12.63 8 4 4 0 0 1 16 11.37z"></path>
                        <line x1="17.5" y1="6.5" x2="17.51" y2="6.5"></line>
                      </svg>Instagram</h6>
                    <input class="fondProfilText" type="url" id="lienInstagram" placeholder="https://www.instagram.com/"
                      pattern="https://www.instagram.com" size="30" required>

                  </li>
                  <li
                    class="transparent list-group-item d-flex justify-content-between align-items-center flex-wrap fondProfilText">
                    <h6 class="mb-0"><svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24"

                      </svg>Facebook</h6>
                    <input class="fondProfilText" type="url" id="lienFacebook" placeholder="https://www.facebook.com/"
                      pattern="https://www.facebook.com/" size="30" required>
                  </li>

                </ul>
              </div>
            </form>
          </div>
          <div class="col-md-6 bloc2">
            <div class="card mb-4">
              <div class="card-body ">
                <div class="row">
                  <div class="col-sm-3">
                    <h6 class="mb-0">Prénom</h6>
                  </div>
                  <div class="col-sm-9 text-secondary">
                    <input class="fondProfilText" id="textProfilNom" type="text" placeholder="Ecrivez votre nom">

                  </div>
                </div>
                <hr>
                <div class="row">
                  <div class="col-sm-3">
                    <h6 class="mb-0">Age</h6>
                  </div>
                  <div class="col-sm-9 text-secondary">
                    <input class="fondProfilText" id="textProfilAge" type="number" placeholder="Votre age">

                  </div>
                </div>
                <hr>
                <div class="row">
                  <div class="col-sm-6">
                    <h6 class="mb-0">Corpulence/Taille</h6>
                  </div>
                  <div class="col-sm-9 text-secondary">
                    <input class="fondProfilText" id="textProfilCorpulence" type="text" placeholder="Corpulence/Taille">

                  </div>
                </div>
                <hr>
                <div class="row">
                  <div class="col-sm-3">
                    <h6 class="mb-0">Ville</h6>
                  </div>
                  <div class="col-sm-9 text-secondary">
                    <select class="fondProfilText" id="textProfilTaille" name="ville">
                      <option class="text-color" value="Paris">Paris</option>
                      <option class="text-color" value="Marseille">Marseille</option>
                      <option class="text-color" value="Lyon">Lyon</option>
                      <option class="text-color" value="Saint-etienne">Saint-etienne</option>
                      <option class="text-color" value="Clermont-ferrand">Clermont-ferrand</option>

                    </select>


                  </div>
                </div>

                <hr>
                <div class="row">
                  <div class="col-sm-6">
                    <h6 class="mb-0">Centre d'intérêt</h6>
                  </div>
                  <div class="col-sm-9 text-secondary">
                    <input class="fondProfilText" id="textProfilInteret" type="text"
                      placeholder="Vos centres d'intérêt">

                  </div>
                </div>
                <hr>
                <div class="row">
                  <div class="col-sm-6">
                    <h6 class="mb-0">Ce que je cherche</h6>
                  </div>
                  <div class="col-sm-9 text-secondary">
                    <input class="fondProfilText" id="textProfilRecherche" type="text" placeholder="Ce que je cherche">

                  </div>
                </div>
                <hr>
                <div class="row">
                  <div class="col-sm-6">
                    <h6 class="mb-0">image</h6>
                  </div>
                  <div class="col-sm-9 text-secondary">
                    <input class="fondProfilText" id="imgProfil" type="file" placeholder="image"
                      accept="image/png, image/jpeg">

                  </div>
                </div>
                <hr>
      </form>

            </div>
            <div class="item">

            <div class="item">

            </div>
            <div class="item">
              <img src="http://www.adobewordpress.com/wp-content/uploads/2013/07/wallpaper-thumb-74.jpg">
